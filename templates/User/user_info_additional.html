<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤식단 설정 - 키와 체중</title>
</head>
<body>
    <header>
        <h1>맞춤식단 설정</h1>
    </header>

    <main>
        <p>키와 체중을 알려주세요</p>
        <p>키와 체중에 따라 몸에 필요한 에너지 양이 달라져요</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <label for="height">현재 키 (cm)</label>
            <input type="number" id="height" name="height" placeholder="예: 180">

            <!-- 현재 체중 입력 -->
            <label for="weight">현재 체중 (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="예: 70">

            <!-- 목표 체중 입력 -->
            <label for="target_weight">목표 체중 (kg)</label>
            <input type="number" id="target_weight" name="target_weight" placeholder="예: 80">

            <!-- 골격근량 입력 (선택 사항) -->
            <label for="muscle">골격근량 (kg) - 선택사항</label>
            <input type="number" id="muscle" name="muscle" placeholder="예: 43.0" step="0.1">

            <!-- 체지방률 입력 (선택 사항) -->
            <label for="body_fat_percent">체지방률 (%) - 선택사항</label>
            <input type="number" id="body_fat_percent" name="body_fat_percent" placeholder="예: 13.0" step="0.1">

            <button type="submit">다음</button>
        </form>
    </main>
    
</body>
</html>
