<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤식단 설정 - 수면 시간</title>
</head>
<body>
    <header>
        <h1>맞춤식단 설정</h1>
    </header>

    <main>
        <p>하루 평균 수면 시간을 알려주세요</p>
        <p>운동 여부에 따라 권장 칼로리가 달라져요</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- 수면 시간 선택 -->
            <label>
                <input type="radio" name="sleep_duration" value="under_4"> 4시간 이하
            </label><br>
            
            <label>
                <input type="radio" name="sleep_duration" value="5_6"> 5 ~ 6시간
            </label><br>
            
            <label>
                <input type="radio" name="sleep_duration" value="7_8"> 7 ~ 8시간
            </label><br>
            
            <label>
                <input type="radio" name="sleep_duration" value="over_9"> 9시간 이상
            </label><br>

            <button type="submit">다음</button>
        </form>
    </main>
</body>
</html>
